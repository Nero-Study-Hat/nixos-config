[Command]
Automatic=true
Command="
    bash:
    #!/usr/bin/env bash

    link=$(wl-paste)

    file=\"tmp-image.png\"
    curl -L \"$link\" --output \"$file\"
    if [ $(file \"$file\" | awk '{print $2}') != \"PNG\" ]; then
        magick mogrify -format png \"$file\"
    fi
    cat \"$file\" | copyq tab Images write image/png -
    rm \"$file\""
Icon=ï…›
Match="(\\.(jpg|png|webp|avif|svg)$)|(https?:\\/\\/(.+?\\.)?discordapp\\.net\\/attachments(\\/[A-Za-z0-9\\-\\._~:\\/\\?#\\[\\]@!$&'\\(\\)\\*\\+,;\\=]*)?)"
Name=Process Images
Remove=true